<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrap/3.3.6/css/bootstrap.min.css" />
    <title>Just a page</title>
    <script>
        window.onload = function(){

            var btn = document.getElementById('btn')
            var container = document.getElementById('output')

            function makeRequest(data){
                var xhr = new XMLHttpRequest()

                xhr.open('POST', 'data')

                xhr.onload = function(){
                   var data = JSON.parse(this.responseText)
                   for (var i = 0; i < data.length; i++) {
                       container.innerHTML += `Product: ${data[i].name}`
                   }
                }

                xhr.onerror = function(){
                    console.log('error!!!')
                }

                xhr.send(data)
            }

            btn.addEventListener('click', function(){
                var data = '<h3>This is some data!</h3>'
                makeRequest(data)
            })
        }
        </script>
</head>
<body>
    <button class="btn-lg btn btn-success" id="btn">Get daya!!!</button>
    <div id="output"></div>
</body>
</html>
